<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <form>  <!--form for user to enter movie title/rating/year-->
        <label for="mtitle">Movie title:</label><br>
        <input type="text" id="mtitle" name="mtitle" required><br>
        <label for="mrating">Movie rating(from 1-5):</label><br>
        <input type="text" id="mrating" name="mrating" required><br>
        <label for="myear">Year released:</label><br>
        <input type="text" id="myear" name="myear" required><br>
    </form>

    <br />

    <button id="btn-add">Add Movie</button>
  
    <br /><br />

    <button type="button" id="btn-show">Show Movies</button>
    <br />
    <textarea rows="10" cols="60" id="output" ></textarea>  <!--display 10 stored movies-->

    <script src="javascript/main.js"></script>
</body>
</html>
